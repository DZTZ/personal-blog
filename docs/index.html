<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="keywords" content="青青虾条,个人博客,日记,笔记,vue项目,前端个人博客"><meta name="description" content="个人博客，日记，笔记，vue项目，前端个人博客"><link rel="icon" href="favicon.ico"><title>青青虾条</title><style>/** {*/

      body{
          margin: 0;
      }
      .animationBody {
        width: 100%;
        height: 100%;
      }

      .animationBody {
        background: #0b0b14;
        font-family: 'Inconsolata', monospace;
        overflow: hidden;
        position: absolute;
      }

      .arc {
        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border-top: 2px solid #ffea29;
        border-left: 1px solid transparent;
        border-right: 1px solid transparent;
        animation: rt 2s infinite linear;
      }
      .arc::before {
        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border-top: 2px solid #8d29ff;
        border-left: 1px solid transparent;
        border-right: 1px solid transparent;
        animation: rt 4s infinite linear reverse;
        content: "";
      }
      .arc::after {
        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 0;
        height: 0;
        border-radius: 50%;
        border-top: initial;
        border-left: initial;
        border-right: initial;
        animation: cw 1s infinite;
        content: "";
        background: snow;
      }

      .animationBody h1 {
        position: absolute;
        height: 40px;
        margin: auto;
        top: 200px;
        left: 0;
        right: 0;
        bottom: 0;
        text-transform: uppercase;
        text-align: center;
        letter-spacing: 0.1em;
        font-size: 14px;
        font-weight: lighter;
        color: white;
      }
      .animationBody h1 span {
        display: none;
      }
      .animationBody h1::after {
        animation: txt 5s infinite;
        content: "";
      }

      @keyframes rt {
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes cw {
        0% {
          width: 0;
          height: 0;
        }
        75% {
          width: 40px;
          height: 40px;
        }
        100% {
          width: 0;
          height: 0;
        }
      }
      @keyframes txt {
        0% {
          content: "稍等一哈.";
        }
        50% {
          content: "稍等一哈..";
        }
        100% {
          content: "稍等一哈...";
        }
      }
      *, *:before, *:after {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
